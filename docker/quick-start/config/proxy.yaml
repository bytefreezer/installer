app:
  name: "bytefreezer-proxy"
  version: "1.0.0"

# These values are populated via environment variables or .env file
# account_id and bearer_token are required for control service registration
account_id: ""
bearer_token: ""
control_url: "https://api.bytefreezer.com"
config_mode: "control-only"

server:
  api_port: 8008

receiver:
  base_url: "http://receiver:8080"

config_polling:
  enabled: true
  interval_seconds: 30
  timeout_seconds: 10
  retry_on_error: true

batching:
  enabled: true
  max_lines: 10000
  max_bytes: 10485760
  timeout_seconds: 30
  compression_enabled: true
  compression_level: 6

spooling:
  enabled: true
  directory: "/var/spool/bytefreezer-proxy"
  max_size_bytes: 1073741824
  retry_attempts: 3
  retry_interval_seconds: 60

health_reporting:
  enabled: true
  report_interval: 30
  timeout_seconds: 10
  register_on_startup: true

error_tracking:
  enabled: true
