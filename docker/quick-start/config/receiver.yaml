app:
  name: "bytefreezer-receiver"
  version: "1.0.0"

server:
  api_port: 8081

webhook:
  port: 8080
  read_timeout_seconds: 30
  write_timeout_seconds: 30

s3:
  bucket_name: "bytefreezer-intake"
  region: "us-east-1"
  endpoint: "minio:9000"
  ssl: false
  use_iam_role: false

control_service:
  enabled: true
  control_url: ""
  timeout_seconds: 30

spooling:
  enabled: true
  directory: "/var/spool/bytefreezer-receiver"
  max_size_bytes: 1073741824
  retry_attempts: 3
  retry_interval_seconds: 60

otel:
  enabled: false
  mode: "prometheus"
  push_interval_seconds: 15
  service_name: "bytefreezer-receiver"
  metrics_host: "0.0.0.0"
  metrics_port: 9091

health_reporting:
  enabled: true
  report_interval: 30
  timeout_seconds: 10
  register_on_startup: true

error_tracking:
  enabled: true
