# ByteFreezer Quick Start - All-in-One Docker Compose
# Runs the full pipeline locally with MinIO for storage.
# Services register with hosted control at api.bytefreezer.com.
#
# Usage:
#   1. Copy .env and set CONTROL_API_KEY + ACCOUNT_ID
#   2. docker compose up -d
#   3. Configure dataset at bytefreezer.com
#   4. Watch data flow through the pipeline

services:
  # MinIO - local S3-compatible storage
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: bf-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - bytefreezer

  # Create required S3 buckets
  minio-init:
    image: minio/mc:latest
    container_name: bf-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing local/intake;
      mc mb --ignore-existing local/piper;
      mc mb --ignore-existing local/packer;
      mc mb --ignore-existing local/geoip;
      echo 'Buckets created successfully';
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - bytefreezer

  # Receiver - accepts data from proxy, stores to S3
  receiver:
    image: ${IMAGE_REGISTRY:-ghcr.io/bytefreezer}/bytefreezer-receiver:${IMAGE_TAG:-latest}
    container_name: bf-receiver
    depends_on:
      minio-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      RECEIVER_S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      RECEIVER_S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      RECEIVER_CONTROL_SERVICE_API_KEY: ${CONTROL_API_KEY:-}
      CONTROL_URL: ${CONTROL_URL:-https://api.bytefreezer.com}
      ACCOUNT_ID: ${ACCOUNT_ID:-}
    volumes:
      - ./config/receiver.yaml:/etc/bytefreezer-receiver/config.yaml:ro
      - receiver-spool:/var/spool/bytefreezer-receiver
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - bytefreezer

  # Piper - processes raw data, applies transformations
  piper:
    image: ${IMAGE_REGISTRY:-ghcr.io/bytefreezer}/bytefreezer-piper:${IMAGE_TAG:-latest}
    container_name: bf-piper
    depends_on:
      minio-init:
        condition: service_completed_successfully
    ports:
      - "8082:8082"
    environment:
      PIPER_S3_SOURCE_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      PIPER_S3_SOURCE_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      PIPER_S3_DESTINATION_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      PIPER_S3_DESTINATION_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      PIPER_S3_GEOIP_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      PIPER_S3_GEOIP_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      PIPER_CONTROL_SERVICE_API_KEY: ${CONTROL_API_KEY:-}
      CONTROL_URL: ${CONTROL_URL:-https://api.bytefreezer.com}
      ACCOUNT_ID: ${ACCOUNT_ID:-}
    volumes:
      - ./config/piper.yaml:/etc/bytefreezer-piper/config.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - bytefreezer

  # Packer - converts processed data to Parquet
  packer:
    image: ${IMAGE_REGISTRY:-ghcr.io/bytefreezer}/bytefreezer-packer:${IMAGE_TAG:-latest}
    container_name: bf-packer
    depends_on:
      minio-init:
        condition: service_completed_successfully
    ports:
      - "8083:8083"
    environment:
      BYTEFREEZER_S3SOURCE_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      BYTEFREEZER_S3SOURCE_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      BYTEFREEZER_CONTROL_SERVICE_API_KEY: ${CONTROL_API_KEY:-}
      CONTROL_URL: ${CONTROL_URL:-https://api.bytefreezer.com}
      ACCOUNT_ID: ${ACCOUNT_ID:-}
    volumes:
      - ./config/packer.yaml:/etc/bytefreezer-packer/config.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - bytefreezer

  # Proxy - collects data and forwards to receiver
  proxy:
    image: ${IMAGE_REGISTRY:-ghcr.io/bytefreezer}/bytefreezer-proxy:${IMAGE_TAG:-latest}
    container_name: bf-proxy
    depends_on:
      receiver:
        condition: service_healthy
    ports:
      - "8008:8008"
      - "5514:5514/udp"
    command: ["--config", "/etc/bytefreezer-proxy/config.yaml"]
    environment:
      PROXY_CONTROL_SERVICE_API_KEY: ${CONTROL_API_KEY:-}
      CONTROL_URL: ${CONTROL_URL:-https://api.bytefreezer.com}
      ACCOUNT_ID: ${ACCOUNT_ID:-}
    volumes:
      - ./config/proxy.yaml:/etc/bytefreezer-proxy/config.yaml:ro
      - proxy-spool:/var/spool/bytefreezer-proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - bytefreezer

  # Fakedata - sends synthetic syslog to proxy
  fakedata:
    image: ${IMAGE_REGISTRY:-ghcr.io/bytefreezer}/bytefreezer-fakedata:${IMAGE_TAG:-latest}
    container_name: bf-fakedata
    depends_on:
      proxy:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Sending syslog data to proxy:5514 at 10 msg/s"
        while true; do
          /bytefreezer-fakedata syslog --host proxy --port 5514 --rate 10
          echo "Fakedata exited, retrying in 10s..."
          sleep 10
        done
    restart: unless-stopped
    networks:
      - bytefreezer

volumes:
  minio-data:
  receiver-spool:
  proxy-spool:

networks:
  bytefreezer:
    driver: bridge
