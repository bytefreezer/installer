# ByteFreezer Processing Stack - Docker Compose
# Deploys: receiver, piper, packer, minio (optional)

services:
  # MinIO - S3-compatible storage (optional, disable if using external S3)
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: bytefreezer-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - with-minio

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: bytefreezer-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing local/intake;
      mc mb --ignore-existing local/piper;
      mc mb --ignore-existing local/packer;
      mc mb --ignore-existing local/geoip;
      echo 'Buckets created successfully';
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    profiles:
      - with-minio

  # Receiver - accepts data from proxies, stores to S3
  receiver:
    image: ${IMAGE_REGISTRY:-ghcr.io/bytefreezer}/bytefreezer-receiver:${IMAGE_TAG:-latest}
    container_name: bytefreezer-receiver
    ports:
      - "8080:8080"  # Webhook (data intake)
      - "8081:8081"  # API (health)
      - "9091:9091"  # Metrics (Prometheus)
    environment:
      RECEIVER_S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      RECEIVER_S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      RECEIVER_CONTROL_SERVICE_API_KEY: ${CONTROL_API_KEY:-}
    volumes:
      - ./config/receiver.yaml:/etc/bytefreezer/config.yaml:ro
      - receiver-spool:/var/spool/bytefreezer-receiver
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Piper - processes raw data, applies transformations
  piper:
    image: ${IMAGE_REGISTRY:-ghcr.io/bytefreezer}/bytefreezer-piper:${IMAGE_TAG:-latest}
    container_name: bytefreezer-piper
    ports:
      - "8082:8082"  # API
      - "9092:9092"  # Metrics (Prometheus)
    environment:
      PIPER_S3_SOURCE_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      PIPER_S3_SOURCE_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      PIPER_S3_DESTINATION_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      PIPER_S3_DESTINATION_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      PIPER_S3_GEOIP_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      PIPER_S3_GEOIP_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      PIPER_CONTROL_SERVICE_API_KEY: ${CONTROL_API_KEY:-}
    volumes:
      - ./config/piper.yaml:/etc/bytefreezer/config.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Packer - compresses data into Parquet files
  packer:
    image: ${IMAGE_REGISTRY:-ghcr.io/bytefreezer}/bytefreezer-packer:${IMAGE_TAG:-latest}
    container_name: bytefreezer-packer
    ports:
      - "8083:8083"  # API
      - "9093:9093"  # Metrics (Prometheus)
    environment:
      BYTEFREEZER_S3SOURCE_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      BYTEFREEZER_S3SOURCE_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      BYTEFREEZER_CONTROL_SERVICE_API_KEY: ${CONTROL_API_KEY:-}
    volumes:
      - ./config/packer.yaml:/etc/bytefreezer/config.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Prometheus - Metrics collection and monitoring (optional)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: bytefreezer-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}
      - --web.enable-lifecycle
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - with-prometheus

volumes:
  minio-data:
  receiver-spool:
  prometheus-data:
