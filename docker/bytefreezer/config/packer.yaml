app:
  name: "bytefreezer-packer"
  version: "1.0.0"

server:
  api_port: 8083

s3source:
  bucket_name: "piper"
  region: "us-east-1"
  endpoint: "minio:9000"
  ssl: false
  use_iam_role: false

control_service:
  enabled: true
  control_url: ""  # Set via CONTROL_URL env or edit here
  timeout_seconds: 30

parquet:
  max_file_size_mb: 128
  timeout_seconds: 300
  compression: "snappy"
  streaming_mode: true
  memory_buffer_mb: 64
  atomic_upload: true

housekeeping:
  enabled: true
  intervalseconds: 300

otel:
  enabled: false
  mode: "prometheus"
  push_interval_seconds: 15
  service_name: "bytefreezer-packer"
  metrics_host: "0.0.0.0"
  metrics_port: 9093

health_reporting:
  enabled: true
  report_interval: 30
  timeout_seconds: 10
  register_on_startup: true

error_tracking:
  enabled: true
