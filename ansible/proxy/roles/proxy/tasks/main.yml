---
# ByteFreezer Proxy Role

- name: Create proxy directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ bytefreezer_config_dir }}/proxy"
    - "{{ bytefreezer_base_dir }}/cache"

- name: Deploy proxy configuration
  template:
    src: config.yaml.j2
    dest: "{{ bytefreezer_config_dir }}/proxy/config.yaml"
    mode: '0600'
  notify: restart proxy

- name: Deploy proxy systemd service
  template:
    src: proxy.service.j2
    dest: /etc/systemd/system/bytefreezer-proxy.service
    mode: '0644'
  notify:
    - reload systemd
    - restart proxy

- name: Pull proxy image
  docker_image:
    name: "{{ image_registry }}/bytefreezer-proxy:{{ image_tag }}"
    source: pull
    force_source: yes

- name: Start proxy service
  systemd:
    name: bytefreezer-proxy
    state: started
    enabled: yes
    daemon_reload: yes
