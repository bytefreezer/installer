---
# ByteFreezer Proxy Variables

# Docker Installation
install_docker: true
docker_users:
  - "{{ ansible_user }}"

# Container Images
image_registry: ghcr.io/bytefreezer
image_tag: latest

# Receiver URL (processing stack)
receiver_url: http://processing-server:8080

# Control Service
control_service_url: https://api.bytefreezer.com
control_service_account_id: "{{ bytefreezer_proxy_account_id }}"
control_service_api_key: "{{ vault_control_service_api_key }}"

# Proxy Configuration
proxy_api_port: 8008
udp_ports:
  - 5514

# Data directories
bytefreezer_base_dir: /opt/bytefreezer
bytefreezer_config_dir: "{{ bytefreezer_base_dir }}/config"
