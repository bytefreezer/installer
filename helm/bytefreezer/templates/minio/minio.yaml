{{- if .Values.minio.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bytefreezer.fullname" . }}-minio
  labels:
    {{- include "bytefreezer.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
type: Opaque
data:
  rootUser: {{ .Values.minio.rootUser | b64enc | quote }}
  rootPassword: {{ .Values.minio.rootPassword | b64enc | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bytefreezer.fullname" . }}-minio
  labels:
    {{- include "bytefreezer.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  type: {{ .Values.minio.service.type }}
  ports:
    - port: {{ .Values.minio.service.port }}
      targetPort: api
      protocol: TCP
      name: api
    - port: {{ .Values.minio.service.consolePort }}
      targetPort: console
      protocol: TCP
      name: console
  selector:
    {{- include "bytefreezer.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: minio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bytefreezer.fullname" . }}-minio
  labels:
    {{- include "bytefreezer.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "bytefreezer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: minio
  template:
    metadata:
      labels:
        {{- include "bytefreezer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: minio
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: minio
          image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}"
          imagePullPolicy: {{ .Values.minio.image.pullPolicy }}
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "bytefreezer.fullname" . }}-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "bytefreezer.fullname" . }}-minio
                  key: rootPassword
          ports:
            - name: api
              containerPort: 9000
              protocol: TCP
            - name: console
              containerPort: 9001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: api
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.minio.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          {{- if .Values.minio.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "bytefreezer.fullname" . }}-minio
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- if .Values.minio.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "bytefreezer.fullname" . }}-minio
  labels:
    {{- include "bytefreezer.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.minio.persistence.size }}
{{- end }}
{{- if .Values.minio.createBuckets }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "bytefreezer.fullname" . }}-minio-setup
  labels:
    {{- include "bytefreezer.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio-setup
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "bytefreezer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: minio-setup
    spec:
      restartPolicy: OnFailure
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for MinIO to be ready..."
              until mc alias set myminio http://{{ include "bytefreezer.fullname" . }}-minio:{{ .Values.minio.service.port }} $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
                echo "Waiting for MinIO..."
                sleep 5
              done
              echo "Creating buckets..."
              mc mb --ignore-existing myminio/{{ .Values.s3.buckets.intake }}
              mc mb --ignore-existing myminio/{{ .Values.s3.buckets.piper }}
              mc mb --ignore-existing myminio/{{ .Values.s3.buckets.geoip }}
              echo "Buckets created successfully"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "bytefreezer.fullname" . }}-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "bytefreezer.fullname" . }}-minio
                  key: rootPassword
{{- end }}
{{- end }}
