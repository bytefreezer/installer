{{- if and .Values.monitoring.enabled .Values.monitoring.prometheus.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bytefreezer.fullname" . }}-prometheus
  labels:
    {{- include "bytefreezer.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: {{ .Values.monitoring.prometheus.scrapeInterval }}
      evaluation_interval: {{ .Values.monitoring.prometheus.evaluationInterval }}

    scrape_configs:
      {{- if .Values.receiver.enabled }}
      - job_name: 'bytefreezer-receiver'
        static_configs:
          - targets: ['{{ include "bytefreezer.receiver.fullname" . }}:9091']
        metrics_path: /metrics
      {{- end }}

      {{- if .Values.piper.enabled }}
      - job_name: 'bytefreezer-piper'
        static_configs:
          - targets: ['{{ include "bytefreezer.piper.fullname" . }}:9092']
        metrics_path: /metrics
      {{- end }}

      {{- if .Values.packer.enabled }}
      - job_name: 'bytefreezer-packer'
        static_configs:
          - targets: ['{{ include "bytefreezer.packer.fullname" . }}:9093']
        metrics_path: /metrics
      {{- end }}

      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bytefreezer.fullname" . }}-prometheus
  labels:
    {{- include "bytefreezer.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  type: {{ .Values.monitoring.prometheus.service.type }}
  ports:
    - port: 9090
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "bytefreezer.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bytefreezer.fullname" . }}-prometheus
  labels:
    {{- include "bytefreezer.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "bytefreezer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: prometheus
  template:
    metadata:
      labels:
        {{- include "bytefreezer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: prometheus
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bytefreezer.serviceAccountName" . }}
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: prometheus
          image: "{{ .Values.monitoring.prometheus.image.repository }}:{{ .Values.monitoring.prometheus.image.tag }}"
          imagePullPolicy: {{ .Values.monitoring.prometheus.image.pullPolicy }}
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --storage.tsdb.retention.time={{ .Values.monitoring.prometheus.retention }}
            - --web.enable-lifecycle
            - --web.console.libraries=/usr/share/prometheus/console_libraries
            - --web.console.templates=/usr/share/prometheus/consoles
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.monitoring.prometheus.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: {{ include "bytefreezer.fullname" . }}-prometheus
        - name: data
          {{- if .Values.monitoring.prometheus.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "bytefreezer.fullname" . }}-prometheus
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- if .Values.monitoring.prometheus.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "bytefreezer.fullname" . }}-prometheus
  labels:
    {{- include "bytefreezer.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.monitoring.prometheus.persistence.size }}
{{- end }}
{{- end }}
