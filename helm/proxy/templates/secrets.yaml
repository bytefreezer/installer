{{- if and .Values.controlService.bearerToken (not .Values.controlService.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "proxy.fullname" . }}-control
  labels:
    {{- include "proxy.labels" . | nindent 4 }}
type: Opaque
data:
  bearerToken: {{ .Values.controlService.bearerToken | b64enc | quote }}
{{- end }}
